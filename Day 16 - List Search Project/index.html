<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>List Search</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="search"
        placeholder="Search a country..."
        autocomplete="off"
      />
      <ul id="list">
        <li>USA</li>
        <li>Bangladesh</li>
        <li>India</li>
        <li>Pakistan</li>
        <li>Nepal</li>
        <li>Korea</li>
        <li>Indonesia</li>
        <li>Japan</li>
        <li>Philipine</li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
